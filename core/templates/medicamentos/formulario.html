{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">
        {% if form.instance.id %}Editar Medicamento{% else %}Registrar Medicamento{% endif %}
    </h2>

    <form method="POST" class="shadow p-4 rounded bg-light">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_medicamentos' %}" class="btn btn-secondary">↩️ Volver</a>
        </div>
    </form>
</div>
{% endblock %}
